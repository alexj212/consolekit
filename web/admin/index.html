<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title id="page-title">ConsoleKit Web Terminal</title>
    <link rel="stylesheet" href="/node_modules/@xterm/xterm/css/xterm.css" />
    <style>
        body, html {
            margin: 0;
            height: 100%;
            background-color: #000;
            font-family: monospace;
            color: #00ff00;
        }

        #login-form, #terminal-wrapper {
            height: 100%;
            width: 100%;
            display: none;
        }

        #login-form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #login-form input, #login-form button {
            margin: 8px;
            padding: 12px;
            font-size: 16px;
        }

        #terminal-wrapper {
            display: flex;
            flex-direction: column;
        }

        #terminal {
            flex-grow: 1;
        }

        #logout-bar {
            background: #111;
            color: #0f0;
            padding: 8px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
        }

        .status-dot.connected {
            background-color: #0f0;
            box-shadow: 0 0 8px #0f0;
        }

        .status-dot.disconnected {
            background-color: #f00;
            box-shadow: 0 0 8px #f00;
        }

        #logout-bar button {
            background: #222;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 6px 12px;
            cursor: pointer;
            transition: background 0.2s;
        }

        #logout-bar button:hover {
            background: #333;
        }

        #login-form h2 {
            color: #0f0;
            text-shadow: 0 0 10px #0f0;
        }

        #error {
            margin-top: 10px;
            color: red;
            font-size: 14px;
            min-height: 1.5em;
        }
    </style>
</head>
<body>
<div id="login-form">
    <h2 id="login-title">ConsoleKit Web Terminal</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <div id="error"></div>
</div>

<div id="terminal-wrapper">
    <div id="logout-bar">
        <div id="status-indicator">
            <span class="status-dot connected"></span>
            <span id="status-text">Connected</span>
        </div>
        <button onclick="logout()">Logout</button>
    </div>
    <div id="terminal"></div>
</div>

<script src="/node_modules/@xterm/xterm/lib/xterm.js"></script>
<script src="/node_modules/@xterm/addon-fit/lib/addon-fit.js"></script>
<script src="/node_modules/@xterm/addon-web-links/lib/addon-web-links.js"></script>
<script>
    // Load configuration on page load
    fetch('/config')
        .then(res => res.json())
        .then(config => {
            document.getElementById('page-title').textContent = config.pageTitle || 'ConsoleKit Web Terminal';
            document.getElementById('login-title').textContent = config.appName + ' Web Terminal' || 'ConsoleKit Web Terminal';
        })
        .catch(err => console.error('Failed to load config:', err));
</script>
<script src="./index.js"></script>
</body>
</html>
